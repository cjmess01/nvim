<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test HTML</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 2rem;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello, HTML!</h1>
      <p>This is a sample file to test your HTML LSP and formatting.</p>
      <ul>
        <li>List item one</li>
        <li>List item two</li>
        <li>List item three</li>
      </ul>
      <a href="#">Sample link</a>
    </div>

    <script>
      document.querySelector("h1").addEventListener("click", () => {
        alert("Hello from JavaScript!");
      });
    </script>
  </body>
</html>
